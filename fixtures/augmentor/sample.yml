input:
  images:
    loader: Directory
    options:
      directory: ./sample_images # The base path of where the images are stored

  annotations:
    loader: FourCornersCSV
    options:
      annotations_file: ./sample_images/annotations.csv # The CSV file with annotations
      normalized: true
output:
  images:
    writer: Directory
    options:
      directory: ./output_folder
  annotations:
    writer: FourCornersCSV
    options:
      annotations_file: ./output_folder/aug_annotations.csv
      normalized: true
augmentations:
  - name: Sequence
    options:
      augmentations:
        - name: Rotate
          options: {}
        - name: GrayScale
          options: {}
        - name: Sequence
          options:
            augmentations:
              - name: Shear
                options: {}
              - name: GaussianNoise
                options:
                  mean: 0.3
  - name: Rotate
    options:
      probs: 0.7
      angle: 35
  - name: GaussianNoise
    options:
      probs: 0.9
  - name: Shear
    options: {}
  - name: Translate
    options: {}
  - name: VerticalFlip
    options: {}
  - name: RandomRotate
    options: {}
  - name: SaltAndPepperNoise
    options: {}
  - name: RandomHSV
    options: {}
  - name: RandomEraser
    options: {}
  - name: HorizontalFlip
    options: {}
  - name: Scale
    options: {}
save-original: true # Whether to save the original images to the output folder
save-bbox: true # Whether bounding boxes should be drawn on the augmented images
